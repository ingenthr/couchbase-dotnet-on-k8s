---
kind: Service
apiVersion: v1
metadata:
  name: dotnetexample
  labels:
    app: cbdotnet
    release: cbdotnet
spec:
  selector:
    app: cbdotnet
  ports:
    - port: 8080
      name: txnhttp
    - port: 9000
      name: metrics
