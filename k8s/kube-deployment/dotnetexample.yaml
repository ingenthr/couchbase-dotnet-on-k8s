apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetexample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cbdotnet
  template:
    metadata:
      labels:
        app: cbdotnet
    spec:
      containers:
        - name: cbdotnetexample
          image: dotnetappdemo:0.4
